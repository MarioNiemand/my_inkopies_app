name: my_inkopies_app
description: Slim inkopie lys
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg:
  fluttericon:
  flutter_launcher_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/icons/Beverages/
    - assets/icons/Bread and Pastries/
    - assets/icons/Care and Health/
    - assets/icons/Frozen and Convenience/
    - assets/icons/Fruits and Vegetables/
    - assets/icons/Grain products/
    - assets/icons/Household/
    - assets/icons/Ingredients and spices/
    - assets/icons/Meat and Fish/
    - assets/icons/Milk and Cheese/
    - assets/icons/Pet Supplies/
    - assets/icons/Snacks and Sweets/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/appicon/appicon.png"
